<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious Corner</title>
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(24, 40, 72, 0.95);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4b6cb7;
    }

    header {
      background-image: linear-gradient(315deg, #4b6cb7 0%, #182848 74%);
      color: white;
      text-align: center;
      padding: 6rem 1rem 3rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

      color: #182848;
      border-left: 5px solid #4b6cb7;
      padding-left: 10px;
      margin-bottom: 1rem;
    }
